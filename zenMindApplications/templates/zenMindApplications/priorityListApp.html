{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main-meditate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Priority Space | ZenMind</title>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        p,
        a {
            font-family: "Raleway", sans-serif
        }

        body {
            background-color: #9f9ec8
        }

        div.auto {
            -webkit-hyphens: manual;
            -ms-hyphens: manual;
            hyphens: manual;
        }
    </style>
</head>

<body>

    <!-- Tagline -->
        <div class="hv-light-purple hv-container hv-center" style="padding:10px 5px">
            <h1 class="hv-xxxlarge" data-aos="fade-in" style="margin:auto" data-aos-delay="50"><b>Priority Space</b>
            </h1>
            <p class="hv-xlarge" data-aos="fade-in" data-aos-delay="200">List down all your priorities here! </p>
        </div>

        <section class="hv-row-padding hv-padding-top-64 hv-container hv-purple">

            <div data-aos="fade-in" data-aos-delay="300">
                <h1 class="hv-xlarge">
                    <i class="fas fa-star" style="color:rgb(255, 241, 119)"></i> Rest if you must but don't you quit!
                    <i class="fas fa-star" style="color:rgb(255, 241, 119)"></i>
                </h1>
            </div>

            <style>
                div {
                    text-align: center;
                }
            </style>

            <form data-aos="fade-in" data-aos-delay="400">
                <input id="input1" type="text" class="todo-input" placeholder="One thing at a time">
                <button class="todo-button" type="submit">
                    <i class="fas fa-arrow-right"></i>
                </button>

            </form>

            <div class="todo-container">
                <ul class="todo-list" style="padding-inline-start: 0px;"></ul>
            </div>


        </section>


        <!-- initiate aos -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({ once: true, duration: "600" });
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $("#heart-trigger").click(function () {
                $("li").toggleClass("visible");
            });
        </script>

        <script src="{% static '/js/priorityList-app.js' %}"></script>

        <script src="/js/priorityList-superplaceholder.js"></script>
        <script>
            superplaceholder({
                el: input1,
                sentences: ['Tasks of the day?', 'One thing at a time!'],
                options: {
                    loop: true,
                    letterDelay: 200,
                    autoStart: true
                }
            })

        </script>

</body>

</html>
